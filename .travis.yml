language: ruby
rvm:
  - 2.2.3
before_install:
  - sudo apt-get install libqtwebkit-dev
  - sudo apt-get install xvfb
  - sudo apt-get install imagemagick
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - bundle install
  - bundle exec rake db:migrate db:seed db:test:prepare
notifications:
  email: false



